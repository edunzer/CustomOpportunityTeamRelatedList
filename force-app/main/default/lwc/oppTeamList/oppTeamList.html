<template>
    <lightning-card title="Opportunity Team">
        <template if:true={teamMembers.length}>
            <lightning-datatable
                key-field="Id"
                data={teamMembers}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={teamMembers.length}>
            <p class="slds-p-around_medium">No team members found.</p>
        </template>
    </lightning-card>
</template>
